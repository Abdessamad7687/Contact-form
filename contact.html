<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="title">Thinkoya</h1>
    <div class="container">
        <div class="form">
            <form>
                <!-- name -->
                <label for="name">Name</label>
                <input type="text" name="name" id="" placeholder="name">

                <!-- email -->

                <label for="name">Email</label>
                <input type="email" name="email" id="" placeholder="email">

                <!-- Message -->

                <label for="name">Your message</label>
                <textarea name="" id="" cols="30" placeholder=" type your message here" rows="10"></textarea>

                <!-- phone -->

                <label for="name">Phone</label>
                <input type="number" name="phone" id="" placeholder="phone">

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="iframe">
            <iframe src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" frameborder="0"></iframe>
        </div>
    </div>

    <div class="footer">
        <div class="facebook">
            facebook
        </div>

        <div class="whatsapp">
            whatsapp
        </div>

        <div class="Instagram">
            Instagram
        </div>

        <div class="twitter">
            twitter
        </div>


    </div>
</body>

</html>
